<div style="display: block; min-height:500px">
    <iframe class="chartjs-hidden-iframe" tabindex="-1" style="display: block; padding-top:100%; margin-top:-100%;overflow: hidden; border: 0px; margin: 0px; top: 0px; left: 0px; bottom: 0px; right: 0px; height:0px; width: 100%; position: absolute; pointer-events: none; z-index: -1;"></iframe>
    <canvas baseChart [datasets]="radarChartData" [labels]="radarChartLabels" [chartType]="radarChartType" (chartHover)="chartHovered($event)"
        [options]="options" (chartClick)="chartClicked($event)"></canvas>
</div>
